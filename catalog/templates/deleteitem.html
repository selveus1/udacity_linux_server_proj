{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<h2> Are you sure you want to delete {{item.name}}? </h2>

	<form action="{{url_for('deleteItem',item_id=item.id)}}" method='post'>

		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
		<a href="{{url_for('showItem', category_id = item.category_id, item_id=item.id)}}">CANCEL</a>

	</form>

{% endblock %}
